<!DOCTYPE html>
<html>
  <head>
    <title>My Discord OAuth2 App</title>
  </head>
  <body>
    <div id="info">Hoi!</div>
    <div id="roles">Hoi!</div>
    <a
      id="login"
      style="display: none"
      href="https://discord.com/api/oauth2/authorize?client_id=945812690515927051&redirect_uri=http%3A%2F%2Flocalhost%3A53134%2F&response_type=token&scope=identify%20guilds%20guilds.members.read%20guilds.join"
      >Identify Yourself</a
    >
    <script>
      function generateRandomString() {
        let randomString = "";
        const randomNumber = Math.floor(Math.random() * 10);

        for (let i = 0; i < 20 + randomNumber; i++) {
          randomString += String.fromCharCode(
            33 + Math.floor(Math.random() * 94)
          );
        }

        return randomString;
      }

      window.onload = () => {
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const [accessToken, tokenType, state] = [
          fragment.get("access_token"),
          fragment.get("token_type"),
          fragment.get("state"),
        ];

        if (!accessToken) {
          const randomString = generateRandomString();
          localStorage.setItem("oauth-state", randomString);

          document.getElementById("login").href += `&state=${btoa(
            randomString
          )}`;
          return (document.getElementById("login").style.display = "block");
        }

        if (
          localStorage.getItem("oauth-state") !==
          atob(decodeURIComponent(state))
        ) {
          return console.log("You may have been clickjacked!");
        }

        fetch("https://discord.com/api/users/@me", {
          headers: {
            authorization: `${tokenType} ${accessToken}`,
          },
        })
          .then((result) => result.json())
          .then((response) => {
            const { username, discriminator } = response;
            document.getElementById(
              "info"
            ).innerText += ` ${username}#${discriminator}`;
          })
          .catch(console.error);

        fetch("https://discord.com/api/guilds/919470313987772456/members/@me", {
          headers: {
            authorization: `${tokenType} ${accessToken}`,
          },
        })
          .then((result) => {
              result.json()
              console.log(result.json());
          })
          .then((response) => {
            const { roles } = response;
            document.getElementById(
              "roles"
            ).innerText += ` ${roles}}`;
          })
          .catch(console.error);
      };
    </script>
  </body>
</html>
